before_install:
  - sudo add-apt-repository "deb http://us.archive.ubuntu.com/ubuntu/ trusty universe"
  - sudo apt-get update
  - sudo apt-get -t trusty install libboost-thread-dev libboost-iostreams-dev libboost-timer-dev libblitz0-dev gnuplot-nox libgnuplot-iostream-dev libhdf5-dev
    #  - sudo apt-get install libboost-date_time-dev
    #  - sudo apt-get install libboost-filesystem-dev

before_script:
    - mkdir build && cd build
    - cmake -DCMAKE_BUILD_TYPE=RELEASE ../

script:
    - make

after_script:
    - make test
